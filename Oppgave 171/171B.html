<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>

</html>

<script>

    let colorObj = { red: 100, green: 200, blue: 50 }


    function updateView() {
        document.getElementById('app').innerHTML = /*HTML*/`
        ${inverseColor(colorObj)}
        `
    }

    function inverseColor(value) {
        const rgbColor = `rgb(${value.red}, ${value.green}, ${value.blue})`;
        const inverseRgb = `rgb(${255 - value.red}, ${255 - value.green}, ${255 - value.blue})`
        return /*HTML*/ `<div style="background-color:${rgbColor}; width:50px; height:50px;"></div>
                        <div style="background-color:${inverseRgb}; width:50px; height:50px;"></div>
        `
    }

    updateView()



</script>
