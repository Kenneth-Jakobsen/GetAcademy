<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<pre id="output"></pre>

<script>
    function writeHash() {
        document.getElementById('output').innerText += '#';
    }

    function writeSpace() {
        document.getElementById('output').innerText += '-';
    }

    function writeLineBreak() {
        document.getElementById('output').innerText += '\n';
    }



    for (let i = 0; i < 4; i++) {

        for (j = 0; j < i; j++) {
            writeSpace()
        }
        for (let j = 0; j < i + 1; j++) {
            writeHash()
        }
        for (j = 0; j < 12 - 4 * i; j++) {
            writeSpace()
        }
        for (let j = 0; j < i + 1; j++) {
            writeHash()
        }
        writeLineBreak()
    }

    for (let i = 0; i < 4; i++) {

        for (let j = 0; j < 4 - i - 1; j++) {
            writeSpace();
        }
        for (let j = 0; j < 4 - i; j++) {
            writeHash();
        }
        for (let j = 0; j < i * 4; j++) {
            writeSpace();
        }
        for (let j = 0; j < 4 - i; j++) {
            writeHash();
        }
        writeLineBreak();
    }

</script>





</html>
