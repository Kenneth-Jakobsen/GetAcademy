  <script>
    function convertCtoF(celsius) {
      let fahrenheit = celsius * (9 / 5) + 32;
      return fahrenheit;
    }

    function convertFtoC(fahrenheit) {
      let celsius = (fahrenheit - 32) * (5 / 9);
      return celsius;
    }

    function converter(name, temp) {
      if (name == "fahrenheit") {
        return `The temperature in Celsius is ${(temp - 32) * (5 / 9)}`;
      } else if (name == "celsius") {
        return `The temperature in Fahrenheit is ${temp * (9 / 5) + 32}`;
      } else {
        return "Type in fahrenheit or celsius and the temeprature ";
      }
    }
  </script>
