  <body>
    <div id="main--div"></div>

  <script>
    addWares("tastatur", 135, 4);

    function addWares(name, price, amount) {
      return (document.getElementById("main--div").innerHTML = /*HTML*/ `
        <ul>
        <li>${amount} stk ${name} a ${price}Kr, Total:${amount * price}Kr</li>
            </ul>
        `);
    }
