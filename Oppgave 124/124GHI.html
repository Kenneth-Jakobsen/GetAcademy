<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Selector</title>
</head>
<body onload="showDateSelector()">
    <div id="main--div">
    </div>
    <div id="date">
    </div>
</body>
<script>
    function createNumberSelector(number, min, max, text) {
        return /*HTML*/ `
        <div id="${text}Main" style="display: flex; align-items: center; margin-bottom: 10px;">
            <div style="font-size: 300%; margin-right: 10px;" id="${text}">${number}</div>
            <div style="display: flex; flex-direction: column;">
                <button ${number >= max ? "disabled" : ""} onclick="select${text}(${number + 1})">▲</button>
                <button ${number <= min ? "disabled" : ""} onclick="select${text}(${number - 1})">▼</button>
            </div>
        </div>`;
    }

    let currentDay = ''
    let currentMonth = ''
    let currentYear = ''

    function selectDay(day) {
        document.getElementById("DayMain").outerHTML = createNumberSelector(day, 1, 31, "Day")
        currentDay = day
        getDate()
    }

    function selectMonth(month) {
        document.getElementById("MonthMain").outerHTML = createNumberSelector(month, 1, 12, "Month");
        currentMonth = month
        getDate()
    }

    function selectYear(year) {
        document.getElementById("YearMain").outerHTML = createNumberSelector(year, 2020, 2025, "Year");
        currentYear = year
        getDate()
    }

    function showDateSelector() {
        document.getElementById("main--div").innerHTML =
            createNumberSelector(1, 1, 31, "Day") +
            createNumberSelector(1, 1, 12, "Month") +
            createNumberSelector(2023, 2020, 2025, "Year");
    }

    function getDate(){
        document.getElementById('date').innerHTML = `${currentDay}.${currentMonth}.${currentYear}`
    }



</script>
</html>
