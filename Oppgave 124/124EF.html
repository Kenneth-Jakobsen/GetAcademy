<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main--div"></div>
  </body>

  <script>
    main();
    function main() {
      document.getElementById("main--div").innerHTML = createGrid( 3,2,
        createDiv("Kol 1 Rad 1", "blue", "pink") +
        createDiv("Kol 2 Rad 1", "blue", "green") +
        createDiv("Kol 3 rad 1", "yellow", "red") +
        createDiv("Kol 1 rad 2", "green", "red")
      );
    }
    function createDiv(text, foreGroundColor, backgroundColor) {
      return /*HTML*/ `<div style="background-color:${backgroundColor}; color:${foreGroundColor}">${text}</div>`;
    }

    function createGrid(columnCount, rowCount, innerHTML) {
      return /*HTML*/ `<div style="display: grid; grid-template-columns: repeat(${columnCount}, auto);grid-template-rows: repeat(${rowCount}, auto)">${innerHTML}</div>`;
    }
  </script>
</html>
