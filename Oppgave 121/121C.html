<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="name--div">
      <button onclick="addNameSection()">Add name section</button>
    </div>

    <div id="number--div">
      <button onclick="addNumberSection()">Add number section</button>
    </div>

    <div id="language--div">
      <button onclick="addLanguageSection()">Add language section</button>
    </div>

    <div id="transport--div">
      <button onclick="addTransportSection()">Add transport section</button>
    </div>
  </body>
</html>

<script>
  function addNameSection() {
    document.getElementById(
      "name--div"
    ).innerHTML = `<label for="fname">First name:</label><br />
      <input type="text" id="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" /><br />`;
  }

  function addNumberSection() {
    document.getElementById(
      "number--div"
    ).innerHTML = `  <label for="zero2hundred">En til hundre:</label><br />
      <input type="range" min="1" max="100" step="1" id="zero2hundred" /><br />
      <label for="number">Skriv inn et tall:</label><br />
      <input type="number" id="number" /><br />`;
  }

  function addLanguageSection() {
    document.getElementById(
      "language--div"
    ).innerHTML = `  <input type="radio" id="html" name="fav_language" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_language" />
      <label for="css">CSS</label><br />
      <input type="radio" id="javascript" name="fav_language" />
      <label for="javascript">JavaScript</label><br />`;
  }

  function addTransportSection() {
    document.getElementById(
      "transport--div"
    ).innerHTML = `      <input type="checkbox" id="vehicle1" />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" id="vehicle2" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" id="vehicle3" />
      <label for="vehicle3"> I have a boat</label><br />`;
  }
</script>
