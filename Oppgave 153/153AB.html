<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
</body>

</html>

<script>

    const items = []
    for (let i = 1; i <= 100; i++) {
        items.push(i)
    }

    let currentPage = 1;
    const itemsPerPage = 10;

    function displayItems(array) {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const itemsToShow = array.slice(startIndex, endIndex);
        const filteredArray = filterList(itemsToShow)
        let html = ''
        for (item of filteredArray) {
            html += `${item} <br>`
        }
        document.body.innerHTML = `${html} <br>
        <button onclick="prevPage()">Prev</button>
        <button onclick="nextPage()">Next</button>
        `
    }


    function nextPage() {
        if (currentPage > 0 && currentPage != 10) {
            currentPage++
        }
        displayItems(items);

    }

    function filterList(array) {
        return array.filter(value => value % 3 == 0)
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--
        }
        displayItems(items);

    }

    displayItems(items);


</script>
