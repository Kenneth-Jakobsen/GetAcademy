<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.square {
            border: 1px solid gray
        }

        div.board {
            display: grid;
            grid-template-columns: repeat(2, 10rem);
            grid-template-rows: repeat(2, 10rem);
        }

        div.buttons {
            width: 20rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 90%;
        }

        div.square {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="app">

    </div>
</body>

</html>

<script>

    let imgElem = '<img src="https://getacademy.no/hubfs/GET_RGB_logo-01-2.png">'
    let imgIndex = 0

    updateView()

    function updateView() {
        document.getElementById('app').innerHTML =  /*HTML*/`

    <div class="board">
        <div class="square" id='square1'>${imgIndex == 0 ? imgElem : ''}</div>
        <div class="square" id='square2'>${imgIndex == 1 ? imgElem : ''}</div>
        <div class="square" id='square3'>${imgIndex == 2 ? imgElem : ''}</div>
        <div class="square" id='square4'>${imgIndex == 3 ? imgElem : ''}</div>
    </div>
    
    <div class="buttons">
                <button onclick="moveImg(-2)" ${imgIndex == 0 ? 'disabled' : ''}>▲</button>
                    <div>
                        <button onclick="moveImg(-1)" ${imgIndex == 0 || imgIndex == 2 ? 'disabled' : ''}>◀</button>
                        <button onclick="moveImg(1)" ${imgIndex == 1 || imgIndex == 3 ? 'disabled' : ''}>▶</button>
                    </div>
                <button onclick="moveImg(2)" ${imgIndex == 2 || imgIndex == 3 ? 'disabled' : ''} >▼</button>
    </div>
`
    }

    function moveImg(param) {
        imgIndex += param
        updateView()
    }

</script>
